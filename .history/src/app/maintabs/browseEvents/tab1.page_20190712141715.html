		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>

WesEvents
    </ion-title>
	</ion-toolbar>

<ion-content>
	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">

          pullingText="Pull to refresh"
          refreshingText="Refreshing events.."></ion-refresher-content>
	</ion-refresher>
	<ion-searchbar placeholder="Event Name" animated showCancelButton="focus" cancelButtonText="Clear" debounce="1000"></ion-searchbar>
	<div class = "locationFilter">
		<app-location-filter ></app-location-filter>
	</div>
	<app-time-filter class = "timeFilter"></app-time-filter>
	<app-scroll class = "days"></app-scroll>
