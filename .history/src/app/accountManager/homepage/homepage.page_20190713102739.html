<ion-content   text-center class = "vertical-align-content" class = "bg-image no-scroll"  no-padding>

        <ion-row justify-content-center align-items-center style='height: 50%' class="row">
          <div class="fire-logo">
            <img src="assets/img/logo.svg" class="img-logo">
            <ion-text>
              <h2 class = "welcome" no-margin margin-vertical text-center>Welcome to WesEvents!</h2>
            </ion-text>
          </div>
        
       </ion-row>
       <ion-row class = "buttons"> 
          <ion-col>
            <ion-button expand="block" (click)="login()" color="undefined" class="transition">
              <strong class="white">
                Login</strong></ion-button>
                <div class = "space">


                </div>
                <ion-button expand="block" (click)="register()" color="undefined" class="transition">
                  <strong class="white">
                    Register</strong></ion-button>
          </ion-col>
          <ion-footer translucent = "true" class = "footer">
            <ion-toolbar>
              <ion-title text-center>
                Created By Roshaan
              </ion-title>
            </ion-toolbar>
          </ion-footer>
        </ion-row>
