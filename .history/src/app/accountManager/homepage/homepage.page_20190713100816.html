          <div class="fire-logo">
            <img src="assets/img/logo.svg" class="img-logo">
            <ion-text>
              <h2 no-margin margin-vertical text-center>Welcome to WesEvents!</h2>
            </ion-text>
          </div>
        
          <ion-col>
            <ion-button expand="block" (click)="login()" color="undefined" class="transition">

                  <strong class="white">
                    Register</strong></ion-button>
          </ion-col>
          
        </ion-row>
