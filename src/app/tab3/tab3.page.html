<ion-header>
  <ion-toolbar>
    <ion-title>
Create Event
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <div class = "realtimeText" ><strong > Realtime Preview </strong>  </div> 
        <div class = "card">
                <div class = "outer"> 
                   
                   </div>
                </div>
   
    <form [formGroup]="createEventForm">
        <ion-item>
          <ion-label  position="floating">Event Title</ion-label>
          <ion-input spellcheck = "true" required = "true" maxlength = 50 type="text" formControlName="event_title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  position="floating">Location</ion-label>
          <ion-input required = "true" maxlength = 15 type="text" formControlName="event_location"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label  position="floating">Invited</ion-label>
            <ion-input required = "true" maxlength = 15 type="text" formControlName="event_who"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Date</ion-label>
            <ion-input required = "true" type="date" formControlName="event_date"></ion-input>
          </ion-item>
          <ion-grid>

            <ion-row>
                <ion-col size = "6">
                        <ion-item>
                    <ion-label position="floating">Start Time</ion-label>
                    <ion-datetime displayFormat="h:mm A" minuteValues="0,15,30,45" formControlName="event_startTime" ></ion-datetime>

                    <!-- <ion-input type="number" ></ion-input> -->
                  </ion-item>
                  
                </ion-col>
                <ion-col size = "6" >
                    <ion-item>
                        
                        <ion-label position="floating">End Time</ion-label>
                        <ion-datetime displayFormat="h:mm A" minuteValues="0,15,30,45" formControlName="event_endTime" ></ion-datetime>

                        <!-- <ion-input type="number" formControlName="event_endTime"></ion-input> -->
                      </ion-item>
                </ion-col>
            </ion-row>
          </ion-grid>
           
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea maxlength = "200" autogrow = "true" class = "desc" spellcheck = "true" placeholder = "2-3 sentences describing the event..." type="text" formControlName="event_description"></ion-textarea>
          </ion-item>
        <ion-button shape="round" color="primary" expand="block" [disabled]="!createEventForm.valid" (click)="createEvent()">Create Event</ion-button>
      
    
    </form>
    
        
</ion-content>
