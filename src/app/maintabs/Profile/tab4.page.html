<ion-header>
    <ion-toolbar>
       <ion-title>Profile</ion-title>
       <ion-buttons slot = "end">
          <ion-button (click) = "settingsButtonClicked()" >
             <ion-icon  name = "settings"> </ion-icon>
          </ion-button>
       </ion-buttons>
    </ion-toolbar>
 </ion-header>
 <div class="ion-padding">
    <ion-item *ngIf="user">
       <ion-thumbnail slot="start">
          <img [src]="user.photoURL">
       </ion-thumbnail>
       <ion-label text-wrap>
          <ion-text color="primary">
             <h3> <strong> {{user.displayName}} </strong></h3>
          </ion-text>
          <p>{{user.email}}</p>
       </ion-label>
    </ion-item>
 </div>
 <ion-content *ngIf = "!firstTime">
    <ion-card color = "darkred">
       <ion-card-header>
          <ion-card-title>
             ðŸ˜±
             You have not hosted any events yet!
          </ion-card-title>
       </ion-card-header>
       <ion-card-content>
          <h2>	<strong> Tip:</strong> Try creating one from the Create Event screen!	</h2>
       </ion-card-content>
    </ion-card>
 </ion-content>
 <ion-content  *ngIf = "firstTime">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
       <ion-refresher-content
          pullingText="Pull to refresh"
          refreshingText="Refreshing events.."></ion-refresher-content>
    </ion-refresher>
    <ion-searchbar placeholder="Event Name" animated showCancelButton="focus" cancelButtonText="Clear" debounce="1000"></ion-searchbar>
    <div >
       <div class = "cards" *ngFor = "let event of events; index as i" [routerLink] ="['/card/', event]" class = "final">
       <ion-item-sliding class = "item-sliding">
          <ion-item-options side="start">
             <ion-item-option color="danger" (click)="deleteEvent(event)">Delete</ion-item-option>
             <ion-item-option color="warning" (click)="editEvent(event)">Edit</ion-item-option>
          </ion-item-options>
          <app-card [id]="event" > </app-card>
       </ion-item-sliding>
    </div>
    </div>  
 </ion-content>
