<ion-list>
  

  <ion-item-group>
      <ion-item-divider color = "light">
        <ion-label> <strong> Quick Links </strong> </ion-label>
      </ion-item-divider>
    <div padding> 
      <ion-item (click) = "openWesleyanAcademic()">
        <ion-label class = "link">Wesleyan Academic </ion-label>
      </ion-item>
      
      <ion-item (click) = "openWesleyanMasterCalendar()">
        <ion-label class = "link">Wesleyan Master </ion-label>
      </ion-item>
      <ion-item (click) = "openWesleying()">
        <ion-label class = "link">Wesleying</ion-label>
      </ion-item>
      <ion-item (click) = "openWesleyanArgus()">
        <ion-label class = "link">Wesleyan Argus</ion-label>
      </ion-item>
      <ion-item (click) = "openWesleyanAtheletics()">
          <ion-label class = "link">Wesleyan Atheletics</ion-label>
        </ion-item>
        <ion-item (click) = "openMovieCalendar()">
          <ion-label class = "link">Movie Calendar</ion-label>
        </ion-item>
          <ion-item (click) = "openFacebookEvents()">
              <ion-label class = "link">Facebook Events</ion-label>
            </ion-item>

    </ion-item-group>
    <ion-item color = "light"(click) = "openAbout()">

          <strong> About </strong>
        </ion-label>

    <ion-item-divider (click) = "signout()">

    <ion-label>

    </ion-label>
  </ion-item-divider>
</ion-list>
